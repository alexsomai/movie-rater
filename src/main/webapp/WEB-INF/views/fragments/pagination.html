<!DOCTYPE html>
<html>
<body>
<div th:fragment="pagination (page, noPages, title)" class="text-center">
    <ul class="pagination">
        <li th:classappend="${page eq 0} ? 'disabled'">
            <a href="#" th:if="${page gt 0}"
               th:href="@{/movie/index(page=${page - 1}, title=${title})}"><span
                    aria-hidden="true">&laquo;</span><span class="sr-only">Previous</span></a>
            <a th:if="${page eq 0}"
               href="javascript:void(0);"><span
                    aria-hidden="true">&laquo;</span><span class="sr-only">Previous</span></a>
        </li>
        <li th:classappend="${page eq pageNo} ? 'active'"
            th:each="pageNo : ${#numbers.sequence(0, noPages - 1)}">
            <a href="#" th:text="${pageNo} + 1"
               th:href="@{/movie/index(page=${pageNo}, title=${title})}"></a>
        </li>
        <li th:classappend="${page eq noPages - 1} ? 'disabled'">
            <a href="#" th:if="${page lt noPages - 1}"
               th:href="@{/movie/index(page=${page + 1}, title=${title})}"><span
                    aria-hidden="true">&raquo;</span><span class="sr-only">Next</span></a>
            <a th:if="${page ge noPages -1 }"
               href="javascript:void(0);"><span
                    aria-hidden="true">&raquo;</span><span class="sr-only">Next</span></a>
        </li>
    </ul>
</div>
</body>
</html>
