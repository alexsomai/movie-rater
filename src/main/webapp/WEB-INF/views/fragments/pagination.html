<!DOCTYPE html>
<html>
<body>
<div th:fragment="pagination (searchFilter)" class="text-center">
    <ul class="pagination" th:if="${searchFilter.noPages ge 2}">
        <li th:classappend="${searchFilter.page eq 0} ? 'disabled'">
            <a href="#" th:if="${searchFilter.page gt 0}"
               th:href="@{/movie/index(category=${#arrays.toArray(searchFilter.category)},
               title=${searchFilter.title}, page=${searchFilter.page - 1},
               sort=${searchFilter.sort}, order=${searchFilter.order})}"><span
                    aria-hidden="true">&laquo;</span><span class="sr-only">Previous</span></a>
            <a th:if="${searchFilter.page eq 0}"
               href="javascript:void(0);"><span
                    aria-hidden="true">&laquo;</span><span class="sr-only">Previous</span></a>
        </li>
        <li th:classappend="${searchFilter.page eq pageNo} ? 'active'"
            th:each="pageNo : ${#numbers.sequence(0, searchFilter.noPages - 1)}">
            <a href="#" th:text="${pageNo} + 1"
               th:href="@{/movie/index(category=${#arrays.toArray(searchFilter.category)},
                title=${searchFilter.title}, page=${pageNo},
                sort=${searchFilter.sort}, order=${searchFilter.order})}"></a>
        </li>
        <li th:classappend="${searchFilter.page eq searchFilter.noPages - 1} ? 'disabled'">
            <a href="#" th:if="${searchFilter.page lt searchFilter.noPages - 1}"
               th:href="@{/movie/index(category=${#arrays.toArray(searchFilter.category)},
               title=${searchFilter.title}, page=${searchFilter.page + 1},
               sort=${searchFilter.sort}, order=${searchFilter.order})}"><span
                    aria-hidden="true">&raquo;</span><span class="sr-only">Next</span></a>
            <a th:if="${searchFilter.page ge searchFilter.noPages -1 }"
               href="javascript:void(0);"><span
                    aria-hidden="true">&raquo;</span><span class="sr-only">Next</span></a>
        </li>
    </ul>
</div>
</body>
</html>
